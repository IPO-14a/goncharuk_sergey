<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="js/google_maps/map.js">
    </script>
      
    <script src="js/google_maps/geolocation.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZDFD_qEv2XXRycriD0Rs4unWcVtbXW1I&callback=initMap"
        async defer></script>
  </body>
</html>
